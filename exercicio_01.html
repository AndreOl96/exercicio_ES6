<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExerciciosES6 - Exercicio 01</title>
  </head>
  <body>
    <script>
      const companies = [
        { name: "Company One", category: "Finance", start: 1981, end: 2004 },
        { name: "Company Two", category: "Retail", start: 1992, end: 2008 },
        { name: "Company Three", category: "Auto", start: 1999, end: 2007 },
        { name: "Company Four", category: "Retail", start: 1989, end: 2010 },
        {
          name: "Company Five",
          category: "Technology",
          start: 2009,
          end: 2014,
        },
        { name: "Company Six", category: "Finance", start: 1987, end: 2010 },
        { name: "Company Seven", category: "Auto", start: 1986, end: 1996 },
        {
          name: "Company Eight",
          category: "Technology",
          start: 2011,
          end: 2016,
        },
        { name: "Company Nine", category: "Retail", start: 1981, end: 1989 },
      ];
      const ages = [33, 12, 20, 16, 5, 54, 21, 44, 61, 13, 15, 45, 25, 64, 32];
      const person = {
        name: "Costas",
        address: {
          street: "Lalaland 12",
        },
      };

      // For each do nome de cada empresa
      companies.forEach((company) => {
        console.log("Nome da empresa:", company.name);
      });

      // For each de cada empresa após 1987
      companies.forEach((company) => {
        if (company.start > 1987) {
          console.log("Todas as impresas após 1987:", company.name);
        }
      });

      // Reduce para calcular a soma
      const somaDasIdades = ages.reduce((soma, idade) => soma + idade, 0);
      console.log("A soma das idades é:", somaDasIdades);

      // Destructuring propriedades name e category do primeiro objeto
      const { name, category } = companies[0];

      // Novo objeto com as propriedades name e category
      const novoObjeto = { name, category };
      console.log(novoObjeto);

      // Destructuring propriedade street do objeto address
      const {
        address: { street },
      } = person;
      console.log("Morada:", street);

      // Função para filtrar empresas com base na data
      function filterCompaniesByDate(companies) {
        return companies.filter(
          (company) => company.start > 1996 && company.start <= 2004
        );
      }

      const filteredCompanies = filterCompaniesByDate(companies);
      console.log(filteredCompanies);
    </script>
  </body>
</html>
